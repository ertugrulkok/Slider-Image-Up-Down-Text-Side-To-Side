<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="imageSlider.css" />
  </head>
  <body>
    <div class="container">
      <div class="image_container" id="image_box">
        <div id="first_box" class="box">
          <h1 class="title" id="landscape">Landscape</h1>
          <img
            src="https://thelandscapephotoguy.com/wp-content/uploads/2019/01/landscape%20new%20zealand%20S-shape.jpg"
            alt="street"
            id="first_img"
          />
        </div>
        <div id="second_box" class="box">
          <h1 class="title" id="see">See</h1>
          <img
            src="https://images.theoutbound.com/uploads/1409240279880/pzozm86m91ux47vi/03460ef5b7c07b97816071b2194d0b42?w=900&fit=crop&dpr=2"
            alt="see"
            id="second_img"
          />
        </div>

        <div id="third_box" class="box">
          <h1 class="title" id="meer">
            Meer
          </h1>
          <img
            src="https://photos.desired.de/ab/d6/ba/00e362d933bfc85b861768123f_cmUgMTkyMCAxMDgwA2E2MDNkM2NiMTgz_traumdeutung-meer.png"
            alt="meer"
            id="third_img"
          />
        </div>

        <div id="fourth_box" class="box">
          <h1 class="title" id="korallen">Korallen</h1>
          <img
            src="https://www.wattislos.com/uploads/redactor/4daf3d708937dc1e2850/adobestock-85600888.jpeg"
            alt="korallen"
            id="fourth_img"
          />
        </div>

        <div id="fifth_box" class="box">
          <h1 class="title" id="himmel">Himmel</h1>
          <img
            src="https://old.livenet.ch/sites/default/files/media/cache/images/imagewidthapi900/259271-Blauer-Himmel-Bigstock-67653733.jpg"
            alt="himmel"
            id="fifth_img"
          />
        </div>
      </div>

      <div class="button_container">
        <button id="left">Prev</button>
        <button id="right">Next</button>
      </div>
    </div>

    <script src="imageSlider.js"></script>
  </body>
</html>
